<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/icones/logo-uol-icon-256.ico" type="image/x-icon">
</head>

<body class="preload">
    <!-- Header -->
    <header class="topo barra-fixa">
        <img src="imagens/logo 1.png" alt="Logo do bate papo UOL" class="topo__imagem">
        <div class="topo__menu" onclick="abrirMenuLateral()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <!-- Tela de Login -->
    <section class="tela-login escondido">
        <img src="imagens/logo 1.png" alt="" class="tela-login__logo">
        <div class="tela-login__area-login">
            <input data-identifier="enter-name" class="tela-login__input" type="text" name="" id="" placeholder="Digite seu nome">
            <button data-identifier="start" class="tela-login__botao" onclick="cadastrarUsuario()">Entrar</button>
            <div class="tela-login__area-erro">
                <!-- Mensagem via JavaScript -->
            </div> 
        </div>
        <div class="tela-login__entrando escondido">
            <div class="tela-login__load"></div>
            <p class="tela-login__texto-entrando">Entrando...</p>
        </div>
    </section>

    <!-- Sidebar -->
    <div class="escurecer-fundo escondido" onclick="fecharMenuLateral(this)">
    </div>
    <nav class="menu-lateral escondido">
        <h2 class="menu-lateral__titulo">Escolha um contato para enviar mensagem:</h2>
        <ul class="menu-lateral__lista usuarios">
            <li class="menu-lateral__item todos selecionado" id="todos" onclick="selecionarUsuario(this)" data-identifier="participant">Todos</li>
            <!-- Usuários via JavaScript -->
        </ul>
        <h2 class="menu-lateral__titulo">Escolha a visibilidade:</h2>
        <ul class="menu-lateral__lista visibilidade">
            <li class="menu-lateral__item publico selecionado" data-identifier="visibility" onclick="selecionarVisibilidade(this)">Público</li>
            <li class="menu-lateral__item reservadamente" data-identifier="visibility" onclick="selecionarVisibilidade(this)">
                Reservadamente</li>
        </ul>
    </nav>

    <!-- Mensagens -->
    <main class="container">
            <section class="mensagens">
                <!-- Mensagens via JavaScript -->
            </section>
    </main>

    <!-- Footer / Caixa de Mensagem -->
    <footer class="caixa-mensagem barra-fixa">

        <div class="caixa-mensagem__campo-mensagem">
            <input class="caixa-mensagem__input" type="text" name="" id="" placeholder="Escreva aqui...">
            <p class="caixa-mensagem__info-adicional escondido"></p>
        </div>
        <div onclick="enviarMensagem()" class="caixa-mensagem__enviar">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <!-- Bibliotecas -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
